<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./taiwan_map.css">
    <link rel="stylesheet" href="./population.css">
    <link rel="stylesheet" href="./functionality.css">
    <link rel="stylesheet" href="./housing.css">

    
    <title>Taiwan Interactive Map</title>
</head>

<body>
    <header>
        <h1>Taiwan Interactive Map</h1>
    </header>
    <nav>
        <div class="nav-item" onclick="renderTaiwanMap(function () {}); housingInit()">Housing Prices</div>
        <div class="nav-item" onclick="renderTaiwanMap(function(){}); renderPopulation();">Population</div>
        <div class="nav-item" onclick="renderTaiwanMap(renderLivingFacilitiesMapData,renderLivingFacilitiesMapDataDraggableSlider); renderLivingFacilities();renderfunctionality();renderLivingFacilitiesDonutChart(draggableSliderValue);">Living Facilities</div>
    </nav>
    <section>
        <div class="cards">
            <div class="card">
                <div id="svg1" class="svg big-svg"></div>
            </div>
            <div class="card">
                <svg id="svg3" class="svg big-svg"></svg>
            </div>
            <div class="card">
                <div id="svg4" class="svg small-svg"></div>
                <div id="svg5" class="svg small-svg"></div>
            </div>
    </section>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
    <script src="./taiwan_map.js"></script>
    <script src="./population.js"></script>
    <script src="./living_facilities.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='./housing.js'></script>
    <script src='./housing-animate.js'></script>
    <script src="./index.js"></script>
    <script src="./functionality.js"></script>

</body>

</html>
